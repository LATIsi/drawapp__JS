<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>PaintJS_draw</title>
  </head>
  <body>
    <ul id="jsColors" class="control_colors">
      <li>
        <input id="allcolor" type="color"  class="control_color" />
      </li>
      <li class="control_color"
          style="background-color: black"
          data-color="#000000">
      </li>
      <li class="control_color"
          style="background-color: white"
          data-color="#ffffff">
      </li>
      <li class="control_color"
          style="background-color: orangered"
          data-color="#ff4500">
      </li>
      <li class="control_color"
          style="background-color: orange"
          data-color="#ffa500">
      </li>
      <li class="control_color"
          style="background-color: yellow"
          data-color="#ffff00">
      </li>
      <li class="control_color"
          style="background-color: greenyellow"
          data-color="#adff2f">
      </li>
      <li class="control_color"
          style="background-color: skyblue"
          data-color="#87ceeb">
      </li>
      <li class="control_color"
          style="background-color: dodgerblue"
          data-color="#1e90ff">
      </li>
      <li class="control_color"
          style="background-color: darkorchid"
          data-color="#9932cc">
      </li>
    </ul>

    <canvas id="jsCanvas" class="canvas"></canvas>
    <button class="toggle_btns">
      <img src="./img/fa--pencil.png" alt="그림그리기 버튼 아이콘">
    </button>

    <div class="btns hide">
      <ul>
        <li><span>Pencil Width</span></li>
        <li><input id="line-width" type="range" min="1" max="5" value="3" step="0.1" /></li>
        <li class="controls_btn">
          <button id="jsMode">Fill</button>
          <button id="jsEraser"> Eraser </button>
          <button id="jsClear"> Clear All </button>
        </li>
        <li id="font_div">
              <span>Text</span>
              <input id="fontSize" type="range" min="8" max="50" value="12" step="1" />
              <select id="fontSelect">
                  <option value="Alumni">Alumni Sans Pinstripe</option>
                  <option value="Roboto">Roboto</option>
                  <option value="Nanum">나눔명조</option>
                  <option value="Silkscreen">Silkscreen</option>
              </select>
              <input id="fontColor" type="color" />
              <input type="text" id="text" placeholder="텍스트를 입력 캔버스 더블클릭"/>
        </li>
        <li> 
          <label for="file">
            이미지 불러오기
            <input type="file" accept="image/*" id="file" value="이미지 불러오기" />
            <img src="./img/prime--images.png" alt="이미지 불러오기 아이콘" class="image_load_icon">
          </label>
        </li>
        <li id="jsSave">
          <button >Save</button>
        </li>
      </ul>
    </div>

    <div class="save_ok_popup hide">
      <img src="./img/free-icon-color-palette-5972391.png" alt="그림 저장 아이콘">
      <p>당신의 그림을 디바이스에<br>
      저장했습니다!</p>
      <button class="save_popup_button">확인</button>
    </div>

    <div class="pop_opacity_bg hide"></div>

    <script src="./js/app.js"></script>
  </body>
</html>
