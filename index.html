<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>PaintJS_draw</title>
  </head>
  <body>
    <div id="jsColors" class="control_colors">
      <input id="allcolor" type="color"  class="control_color" />
      <div
        class="control_color"
        style="background-color: black"
        data-color="#000000"
      ></div>
      <div
        class="control_color"
        style="background-color: white"
        data-color="#ffffff"
      ></div>
      <div
        class="control_color"
        style="background-color: orangered"
        data-color="#ff4500"
      ></div>
      <div
        class="control_color"
        style="background-color: orange"
        data-color="#ffa500"
      ></div>
      <div
        class="control_color"
        style="background-color: yellow"
        data-color="#ffff00"
      ></div>
      <div
        class="control_color"
        style="background-color: greenyellow"
        data-color="#adff2f"
      ></div>
      <div
        class="control_color"
        style="background-color: skyblue"
        data-color="#87ceeb"
      ></div>
      <div
        class="control_color"
        style="background-color: dodgerblue"
        data-color="#1e90ff"
      ></div>
      <div
        class="control_color"
        style="background-color: darkorchid"
        data-color="#9932cc"
      ></div>

    </div>

    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="btns">
      <span>Pencil Width</span>
      <input id="line-width" type="range" min="1" max="5" value="3" step="0.2" />
      <div class="control">
        <div class="controls_btn">
          <button id="jsMode">Fill</button>
          <button id="jsEraser"> Eraser </button>
          <button id="jsClear"> Clear All </button>
          <div id="font_div">
              <span>Text</span>
              <input id="fontSize" type="range" min="8" max="50" value="12" step="1" />
              <select id="fontSelect">
                  <option value="Alumni">Alumni Sans Pinstripe</option>
                  <option value="Roboto">Roboto</option>
                  <option value="Nanum">나눔명조</option>
                  <option value="Silkscreen">Silkscreen</option>
              </select>
              <input id="fontColor" type="color" />
              <input type="text" id="text" placeholder="텍스트를 입력 캔버스 더블클릭"/>
          </div>
          <label for="file">
             이미지 추가하기
             <input type="file" accept="image/*" id="file" value="이미지 불러오기" />
            </label>
           <button id="jsSave"> Save</button>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
